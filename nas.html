<!DOCTYPE HTML>

  <title>Your Stream Page</title>
  <meta name="description" content="Stream your favorite events live with ease.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="icon" href="fav/favicon-32x32.png" type="image/png">

  <script src="stream-status.js"></script>
  <script src="viewer-count.js"></script>
  <script src="dono-popup.js"></script>

  <script>
    function darkMode() {
      var element = document.documentElement;
      element.classList.toggle("dark-mode");
      localStorage.setItem("darkModeEnabled", element.classList.contains("dark-mode"));
    }

    document.addEventListener("DOMContentLoaded", function() {
      var darkModeEnabled = localStorage.getItem("darkModeEnabled");
      if (darkModeEnabled === "true") {
        document.documentElement.classList.add("dark-mode");
      }
    });

    function changeSource() {
      var iframe = document.getElementById("vplayer");
      var selectedValue = document.getElementById("stream-select").value;
      iframe.src = selectedValue;
    }

    function toggleChat() {
      var chatIframe = document.getElementById("theChat");
      chatIframe.style.display = chatIframe.style.display === "none" ? "block" : "none";
    }
  </script>
</head>

<body>

  <div class="container" style="margin-top: 80px;">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-4">Live Stream</h1>
        <select id="stream-select" class="form-control" onchange="changeSource()">
          <option value="server1.html">Server 1</option>
          <option value="server2.html">Server 2</option>
        </select>
        <button class="btn btn-dark mt-3" onclick="darkMode()">Toggle Dark Mode</button>
        <button class="btn btn-info mt-3" onclick="toggleChat()">Show/Hide Chat</button>
        <p class="mt-3"><strong>Current Viewers:</strong> <span id="viewers">200+</span></p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <iframe id="vplayer" src="server1.html" frameborder="0" width="100%" height="500px" allowfullscreen></iframe>
      </div>
      <div class="col-lg-4">
        <iframe id="theChat" src="https://www.twitch.tv/embed/yourchat/chat?parent=yourwebsite.com" frameborder="0" width="100%" height="500px"></iframe>
