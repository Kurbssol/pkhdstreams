<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>PKHD - Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="dono-popup.css" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <meta name="description" content="A light-weight streaming website that's easy to use. No ads, no bull. Come check us out!">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="stream-status.js"></script>
    <script src="viewer-count.js"></script>
    <script src="dono-popup.js"></script>
  <script>
    function changeSource() {
      var iframe = document.getElementById("vplayer");
      var selectBox = document.getElementById("website-select");
      var selectedValue = selectBox.options[selectBox.selectedIndex].value;
      var selectedOption = selectBox.options[selectBox.selectedIndex];
      if (selectedOption.classList.contains('no-iframe')) {
        window.location.href = selectedValue;
      } else {
        iframe.src = selectedValue;
      }
    }
  </script>
  <script>
    function toggleChatIframe() {
      var iframe = document.getElementById("theChat");
      iframe.style.display = iframe.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body>
  <!-- Header Section with Custom Style -->
  <header class="header">
      <nav class="navbar navbar-expand-lg fixed-top py-3">
        <div class="container">
          <a href="index.html" class="navbar-brand text-uppercase font-weight-bold">My Streams</a>
          <button type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right">
            <i class="fa fa-bars"></i>
          </button>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="schedule.html" class="nav-link">Schedule</a>
              </li>
      </div>
    </div>
  </header>

  <main style="display: flex; flex-wrap: nowrap; margin-top: 100px; padding: 20px;">
    <!-- Stream Area -->
    <section style="flex: 70%; padding-right: 10px;">
      <label for="website-select">Current Server:</label>
      <select id="website-select" onchange="changeSource()">
        <option value="privatefeed.html">Server 1</option>
        <option value="/nasc3">Server 2</option>
        <option value="/nas2" class="no-iframe">International</option>
      </select>

      <iframe id="vplayer" name="player" allowfullscreen="true" frameborder="0" height="500px" width="100%" src="privatefeed.html"></iframe>
    </section>

    <!-- Chat Box -->
    <aside style="flex: 30%; padding-left: 10px;">
      <button onclick="toggleChatIframe()" style="width: 100%; margin-bottom: 10px;">Show/Hide Chat</button>
      <iframe id="theChat" name="thechat" allowfullscreen="true" frameborder="0" height="500px" width="100%" src="https://www.twitch.tv/embed/pkhd24/chat?darkpopout&amp;parent=pkhdstreams.vercel.app"></iframe>
    </aside>
  </main>

  <footer>
    <span class="footer">YourSite</span>
  </footer>
</body>
</html>
