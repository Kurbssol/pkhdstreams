  <script src="stream-status.js"></script>
  <script src="dono-popup.js"></script>
  <script>
    function darkMode() {
      var element = document.documentElement;
      var element2 = document.body;
      var isDarkMode = element.classList.contains("dark-mode");

      element.classList.toggle("dark-mode");
      element2.classList.toggle("dark-mode");

      localStorage.setItem("darkModeEnabled", !isDarkMode);
    }
    document.addEventListener("DOMContentLoaded", function() {
      var darkModeEnabled = localStorage.getItem("darkModeEnabled");
      if (darkModeEnabled === "true") {
        darkMode();
      }
    });
  </script>
  <script>
    function changeSource() {
      var iframe = document.getElementById("vplayer");
      var selectBox = document.getElementById("website-select");
      var selectedValue = selectBox.options[selectBox.selectedIndex].value;
      var selectedOption = selectBox.options[selectBox.selectedIndex];
      if (selectedOption.classList.contains('no-iframe')) {
        window.location.href = selectedValue;
      } else {
        iframe.src = selectedValue;
      }
    }
  </script>
  <script>
    function toggleChatIframe() {
      var iframe = document.getElementById("theChat");
      iframe.style.display = iframe.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg fixed-top py-3">
      <div class="container">
        <a href="index.html" class="navbar-brand text-uppercase font-weight-bold">YourSite</a>
        <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" class="navbar-toggler">
          <i class="fa fa-bars"></i>
        </button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a href="index.html" class="nav-link text-uppercase font-weight-bold">Home</a></li>
            <li class="nav-item"><a href="donate.html" class="nav-link text-uppercase font-weight-bold">Donate</a></li>
            <li class="nav-item"><a href="schedule.html" class="nav-link text-uppercase font-weight-bold">Schedule</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link text-uppercase font-weight-bold">About</a></li>
            <li class="nav-item"><a href="dmca.html" class="nav-link text-uppercase font-weight-bold">DMCA</a></li>
            <li class="nav-item"><a href="https://discord.gg/TTFE8Jfz7G" class="nav-link text-uppercase font-weight-bold">Discord</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main style="display: flex; flex-wrap: nowrap; margin-top: 100px; padding: 20px;">
    <!-- Stream Area -->
    <section style="flex: 70%; padding-right: 10px;">
      <label for="website-select">Current Server:</label>
      <select id="website-select" onchange="changeSource()">
        <option value="/nasc1">Server 1</option>
        <option value="/nasc3">Server 2</option>
        <option value="/nas2" class="no-iframe">International</option>
      </select>

      <iframe id="vplayer" name="player" allowfullscreen="true" frameborder="0" height="500px" width="100%" src="jwplayer.html"></iframe>
    </section>

    <!-- Chat Box -->
    <aside style="flex: 30%; padding-left: 10px;">
      <button onclick="toggleChatIframe()" style="width: 100%; margin-bottom: 10px;">Show/Hide Chat</button>
      <iframe id="theChat" name="thechat" allowfullscreen="true" frameborder="0" height="500px" width="100%" src="https://www.twitch.tv/embed/derali1217/chat?darkpopout&amp;parent=dd12streams.com"></iframe>
    </aside>
  </main>

  <footer>
    <span class="footer">Made with ❤️ by YourSite</span>
  </footer>
</body>
