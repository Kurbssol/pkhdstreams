<head>
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script type="text/javascript" src="../cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
<script src="../cdn.jsdelivr.net/npm/clappr-chromecast-plugin%40latest/dist/clappr-chromecast-plugin.min.js"></script>

<style type="text/css">
/*
body { border-width: 0px; margin: 0px; padding: 0px; overflow: hidden; }
*/
html {
    height: 100%;
}
body {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;

    margin: 0;
}
#vid {
    width: 100vw;
    height: 56.25vw;
    max-height: 100vh;
    max-width: 177.78vh;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
#castbtn {

  bottom: 0.5em;
  right: 05em;

  background-color: transparent;
    transition: .5s all;

    cursor: pointer;

    padding: 0.25em 0.25em 0.0em 0.25em;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 0.25em;
}
</style>

</head>
<body>

<div id="player"></div>
<script type="text/javascript">
var playerElement = document.getElementById("player");
var player = new Clappr.Player({
  source: 'https://dd12-cdn.b-cdn.net/static-files/stream.m3u8',
  mimeType: 'application/x-mpegURL',
  plugins: [LevelSelector, ChromecastPlugin],
  height: '100%',
  width: '100%',
  preload: "metadata",
  autoPlay: true,
  levelSelectorConfig: {
      title: 'Quality',
      labels: {
          2: '720p',
          1: '360p',
          0: '144p',
        },
  labelCallback: function(playbackLevel, customLabel) {
          return customLabel + playbackLevel.level.height+'p'; // High 720p
      }
    },
  });
  player.attachTo(playerElement);

</script>
</body>
