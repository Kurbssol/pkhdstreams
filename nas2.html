    function changeSource() {
      var iframe = document.getElementById("vplayer");
      var selectBox = document.getElementById("website-select");
      var selectedValue = selectBox.options[selectBox.selectedIndex].value;
      var selectedOption = selectBox.options[selectBox.selectedIndex];
      if (selectedOption.classList.contains('no-iframe')) {
        window.location.href = selectedValue;
      } else {
        iframe.src = selectedValue;
      }
    }
  </script>

  <script>
    function darkMode() {
      var element = document.documentElement;
      var element2 = document.body;
      var isDarkMode = element.classList.contains("dark-mode");
      
      // Toggle dark mode
      element.classList.toggle("dark-mode");
      element2.classList.toggle("dark-mode");
      
      // Store the user's preference in local storage
      localStorage.setItem("darkModeEnabled", !isDarkMode);
    }
    
    // Check if dark mode was previously enabled
    document.addEventListener("DOMContentLoaded", function() {
      var darkModeEnabled = localStorage.getItem("darkModeEnabled");
      if (darkModeEnabled === "true") {
        darkMode(); // Enable dark mode
      }
    });
  </script>

      <script>
        function showChatRules() {
          var modal = document.createElement("div");
          modal.style.position = "fixed";
          modal.style.zIndex = "1";
          modal.style.left = "0";
          modal.style.top = "0";
          modal.style.width = "100%";
          modal.style.height = "100%";
          modal.style.overflow = "auto";
          modal.style.backgroundColor = "rgba(0,0,0,0.4)";
          
          var content = document.createElement("div");
          content.style.backgroundColor = "#fefefe";
          content.style.margin = "auto";
          content.style.padding = "20px";
          content.style.border = "1px solid #888";
          content.style.width = "80%";
          content.style.position = "absolute";
          content.style.left = "50%";
          content.style.top = "50%";
          content.style.transform = "translate(-50%, -50%)";
          
          var closeButton = document.createElement("span");
          closeButton.style.color = "#aaa";
          closeButton.style.float = "right";
          closeButton.style.fontSize = "28px";
          closeButton.style.fontWeight = "bold";
          closeButton.style.cursor = "pointer";
          closeButton.innerHTML = "&times;";
          closeButton.onclick = function() {
            modal.style.display = "none";
          }
          
          var rules = document.createElement("p");
          rules.innerHTML = "Chat rules:<br>1. Be respectful to other users.<br>2. No bigotry! (Ex. Racism, Sexism, etc.) <br>3. No politics, most of the time.<br>4. Have fun!";
          
          content.appendChild(closeButton);
          content.appendChild(rules);
          modal.appendChild(content);
          document.body.appendChild(modal);
        }
      </script>
      <iframe id="theChat" name="thechat" allowfullscreen="true" frameborder="0" height="100%" scrolling="no"  src="https://dd12streams.com/chat2" width="100%"></iframe>
